name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For proper versioning
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/PTRP.sln
    
    - name: Build
      run: dotnet build src/PTRP.sln --configuration Release --no-restore
    
    - name: Publish
      run: dotnet publish src/PTRP.App/PTRP.App.csproj --configuration Release --output ./publish --no-build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ptrp-build-release
        path: ./publish
        retention-days: 30
